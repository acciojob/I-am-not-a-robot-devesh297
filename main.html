<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Verification</title>
    <style>
        img {
            margin: 10px;
            border: 5px solid #555;
            width: 10%;
            cursor: pointer;
        }
        .flex {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .selected {
            border: 5px solid rgb(0, 195, 255);
        }
        p, h3 {
            text-align: center;
        }
        button {
            display: none;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #buttons {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>
    <div class="flex" id="imageContainer"></div>
    <div id="buttons">
        <button id="reset" onclick="resetGame()">Reset</button>
        <button id="verify" onclick="verifySelection()">Verify</button>
    </div>
    <p id="para"></p>

    <script>
        const images = [
            "https://picsum.photos/id/237/200/300",
            "https://picsum.photos/seed/picsum/200/300",
            "https://picsum.photos/200/300?grayscale",
            "https://picsum.photos/200/300/",
            "https://picsum.photos/200/300.jpg"
        ];
        
        let shuffledImages = [...images];
        let duplicateIndex = Math.floor(Math.random() * images.length);
        shuffledImages.push(images[duplicateIndex]);
        shuffledImages.sort(() => Math.random() - 0.5);

        const imageContainer = document.getElementById("imageContainer");
        let selectedImages = [];

        shuffledImages.forEach((src, index) => {
            const img = document.createElement("img");
            img.src = src;
            img.dataset.index = index;
            img.onclick = () => selectImage(img);
            imageContainer.appendChild(img);
        });

        function selectImage(img) {
            if (selectedImages.includes(img)) return;
            if (selectedImages.length < 2) {
                img.classList.add("selected");
                selectedImages.push(img);
                document.getElementById("reset").style.display = "inline-block";
                if (selectedImages.length === 2) {
                    document.getElementById("verify").style.display = "inline-block";
                }
            }
        }

        function resetGame() {
            selectedImages.forEach(img => img.classList.remove("selected"));
            selectedImages = [];
            document.getElementById("reset").style.display = "none";
            document.getElementById("verify").style.display = "none";
            document.getElementById("para").innerText = "";
        }

        function verifySelection() {
            document.getElementById("verify").style.display = "none";
            const [img1, img2] = selectedImages;
            if (img1.src === img2.src) {
                document.getElementById("para").innerText = "You are a human. Congratulations!";
            } else {
                document.getElementById("para").innerText = "We can't verify you as a human. You selected the non-identical tiles.";
            }
        }
    </script>
</body>
</html>
